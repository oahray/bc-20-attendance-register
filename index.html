<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
    <title>Attendance Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda|Julee|Quintessential|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
		
	</head>

	<body>
		<!-- MAIN BODY -->
		<div class="container-fluid" id="main">
			<!-- navbar -->
      <div class="navbar navbar-primary navbar-fixed-top">
        <div class="navbar-header"> <!-- navbar header-->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-warning-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="javascript:void(0)">Attendance Register</a>
        </div> <!-- close navbar header -->
        <div class="navbar-collapse collapse navbar-warning-collapse">
          <ul class="nav navbar-nav navbar-right">
          	<a href="javascript:void(0)" id="userLogin" class="btn btn-raised btn-primary pull-right">User Check in</a>
          	<a href="javascript:void(0)" id="adminLogin" class="btn btn-raised btn-primary pull-right">Admin Login</a>
            <a href="javascript:void(0)" id="logoutBtn" class="btn btn-raised btn-primary pull-right">Log out</a>
          </ul>
        </div>
      </div> <!-- closing tag for navbar -->
    </div>


		<div id="loginOrSignup">
			<!-- LOGIN DIALOG -->
			<div id="checkinForm" class="container-fluid">
				<form class="form-horizontal col-md-10 offset-2">
				  <fieldset>
				    <legend>Check in here.</legend>
				    
				    <div class="form-group label-floating is-empty">
				    	<div id="userCheckinMessage">
				    	</div>
						  <label class="control-label" for="username">Username:</label>
						  <input class="form-control" id="username" name="email" type="email">
						</div>
						<div class="form-group label-floating is-empty">
						  <label class="control-label" for="userPassword">Password:</label>
						  <input class="form-control" id="userPassword" name="password" type="password">
						</div>
						<div class="form-group">
					    <label for="chosenEvent">Select Event to Attend</label>
					    <select id="chosenEvent" class="form-control">
					      <option value="presentation">Bootcamp Presentation</option>
					      <option value="wedding">Wedding Ceremony</option>
					      <option value="church">Church Service</option>
					      <option value="football">Football at Rooftop</option>
					      <option value="board-meeting">Board Meeting</option>
					    </select>
					  </div>
						
				    <div class="form-group label-floating text-center">
				      	<a href="javascript:void(0)" id="checkinBtn" class="btn btn-raised btn-primary">Check in</a>
				    </div>
				  </fieldset>
				</form>
			</div>

			<!-- LOGIN DIALOG -->
			<div id="adminForm" class="container-fluid">
				<form class="form-horizontal col-md-10 offset-2">
				  <fieldset>
				    <legend>Log In As Admin</legend>
				    <div id="adminLoginError">
				    </div>
				    <div class="form-group label-floating is-empty">
						  <label class="control-label" for="adminName">Username:</label>
						  <input class="form-control" id="adminName" name="email" type="email">
						</div>
						<div class="form-group label-floating is-empty">
						  <label class="control-label" for="adminPassword">Password:</label>
						  <input class="form-control" id="adminPassword" name="password" type="password">
						</div>
						
				    <div class="form-group label-floating text-center">
				      <a href="javascript:void(0)" id="adminLoginBtn" class="btn btn-raised btn-primary text-center">Log in</a>
				    </div>
				  </fieldset>
				</form>
			</div>
		</div>

		<div id="adminDashBoard">
			<div id="adminEvents">
				<div class="form-group">
			    <label for="adminChosenEvent">Select Event to view</label>
			    <select id="adminEventSelect" class="form-control">
			    	<option value="all">All Users</option>
			      <option value="presentation">Bootcamp Presentation</option>
			      <option value="wedding">Wedding Ceremony</option>
			      <option value="church">Church Service</option>
			      <option value="football">Football Match</option>
			      <option value="board-meeting">Board Meeting</option>
			    </select>
			  </div>
			  <div class="form-group label-floating text-center">
		      <a href="javascript:void(0)" id="adminCheckList" class="btn btn-raised btn-primary text-center">View</a>
		    </div>
			</div>

			<div id="adminEventsResult">
				<div id="allUsers">
					<h4 class="text-center"> All Users </h4>
					<table class="table table-striped table-hover ">
					  <thead>
					  <tr>
					    <th>#</th>
					    <th>Column heading</th>
					  </tr>
					  </thead>
					  <tbody>
					  <!-- <tr>
					    <td>1</td>
					    <td>Column content</td>
					  </tr -->
					  </tbody>
					</table>
				</div>

				<div id="presentationList">
					<h4 class="text-center"> Bootcamp Presentation </h4>
					<table class="table table-striped table-hover ">
					  <thead>
					  <tr>
					    <th>#</th>
					    <th>Username</th>
					  </tr>
					  </thead>
					  <tbody>
					  
					  </tbody>
					</table>
				</div>

				<div id="footballList">
					<h4 class="text-center"> Football at Rooftop </h4>
					<table class="table table-striped table-hover ">
					  <thead>
					  <tr>
					    <th>#</th>
					    <th> Username </th>
					  </tr>
					  </thead>
					  <tbody>
					  
					  </tbody>
					</table>
				</div>

				<div id="weddingList">
					<h4 class="text-center"> Wedding </h4>
					<table class="table table-striped table-hover ">
					  <thead>
					  <tr>
					    <th>#</th>
					    <th> Username </th>
					  </tr>
					  </thead>
					  <tbody>
					  
					  </tbody>
					</table>
				</div>

				<div id="churchList">
					<h4 class="text-center"> Church Service </h4>
					<table class="table table-striped table-hover ">
					  <thead>
					  <tr>
					    <th>#</th>
					    <th> Username</th>
					  </tr>
					  </thead>
					  <tbody>
					  
					  </tbody>
					</table>
				</div>

				<div id="boardMeetingList">
					<h4 class="text-center"> Board Meeting </h4>
					<table class="table table-striped table-hover ">
					  <thead>
					  <tr>
					    <th>#</th>
					    <th> Username </th>
					  </tr>
					  </thead>
					  <tbody>
					  
					  </tbody>
					</table>
				</div>
			</div>
		</div>


		<!-- JQUERY -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!--FIREBASE SCRIPT -->		
		<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
		<!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/ripples.min.js"></script>
    <!-- OTHERS -->

    <script src="js/main.js"></script>

    </script>
	</body>
</html>
